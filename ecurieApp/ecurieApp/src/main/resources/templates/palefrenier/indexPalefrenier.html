    /************************ AJOUT *************************/

    /** Ajoute un nouveau cheval */
    $('#addForm').on('submit', function(e) {
        e.preventDefault();

        var $this = $(this);

        $.ajax({
            url: $this.attr('action'),
            type: $this.attr('method'),
            data: $this.serialize(),
            success: function(result) {
                if(result.succes == true){
                    $('input').val(''); //clear modal
                    $('#addFiche').modal('toggle'); //ferme modal
                    $('#tableChevaux').before('<div class="alert alert-success flash" role="alert">'+result.message+'</div>'); //afficher alert
                    addRowCheval(result.objet);
                }else{
                    $('#addFiche').before('<div class="alert alert-danger flash" role="alert">'+result.message+'</div>');
                }
                autoclose();
            }
        });
    });

    /** function addRow */
    function addRowCheval(objet) {

        /** ajoute une ligne à la table */
        row = $('#tableChevaux').DataTable().row.add([
            objet.nom,
            '<p data-placement="top" data-toggle="tooltip" title="Details"><button class="btn btn-primary"  data-target="/palefrenier/consult/' +objet.id+'"  data-toggle="modal" data-target="#details" >Consulter</button></p>',
        '<p data-placement="top" data-toggle="tooltip" title="Modifier"><button class="btn btn-primary  " data-target="/palefrenier/edit/' +objet.id+'"   data-toggle="modal" data-target="#edit" >Modifier</button></p></td>'

    ]).draw(false);
    }

    /** supprimer alert après 5s */
    function autoclose(){
        window.setTimeout(function() {
            $(".flash").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove();
            });
        }, 5000);
    }
